<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    li, a, button {
      font-family: sans-serif;
      font-weight: 500;
      font-size: 16px;
      color: #EFACAC;
      text-decoration: none;
    }

    .container-navbar {
      background: #fff;
      width: 1200px;
      border-radius: 25px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 10%;
    }

    .logo {
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
    }

    .nav-links li {
      display: inline-block;
      padding: 0px 50px;
    }

    .nav-links li a {
      transition: all 0.3s ease 0s;
    }

    .nav-links li a:hover {
      color: black;
      background-color: bisque;
      width: 100px;
      padding: 20px 100px;
      border-radius: 25px;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #EFACAC;
    }

    .image-container {
      position: relative;
      width: 50%;
      margin: 0 auto;
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    .overlay-text {
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .container {
      background: #fff;
      width: 600px;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      position: relative;
      margin-top: 15%;
      top: 0;
      left: 0;
    }

    .data {
      height: 45px;
      width: 100%;
      margin: 40px 0;
    }

    label {
      font-size: 18px;
      font-weight: 600;
    }

    .user-data {
      padding: 10px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid silver;
    }

    .edit {
      margin-top: 70px;
      height: 45px;
      width: 200px;
      border-radius: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      color: white;
      background-color: #f18075;
      left: 50%;
      transform: translateX(-50%);
    }

    .edit button {
      height: 100%;
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .input-field {
      padding: 10px;
      border: 1px solid silver;
      border-radius: 20px;
      width: 100%;
      margin-top: 10px;
    }

    .submit-button {
      margin-top: 40px;
      background-color: #f18075;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }

    .submit-button:hover {
      background-color: #f05743;
    }
  </style>
</head>

<body>
  <div class="container-navbar">
    <header>
      <a href="beranda.html">
        <img class="logo" src="icon/nom nom Icon b.png" alt="logo" width="80">
      </a>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="explore.html"><img class="icon" src="icon/explore icon.png" alt="explore" width="10px"> Explore</a>
          </li>
          <li>
            <a href="saved.html"><img class="icon" src="icon/saved icon.png" alt="saved" width="10px"> Saved</a>
          </li>
          <li>
            <a href="updates.html"><img class="icon" src="icon/update icon.png" alt="updates" width="10px"> Updates</a>
          </li>
        </ul>
      </nav>
      <a href="profil.html">
        <img class="Icon" src="icon/profile icon.png" alt="profile" width="40">
      </a>
    </header>
  </div>

  <div class="container">
    <div class="image-container">
      <img id="profileImage" src="profile pic/miaw.jpg" alt="Avatar" class="image">
      <div class="overlay" onclick="document.getElementById('imageInput').click();">
        <div class="overlay-text">Change Image</div>
      </div>
      <input type="file" id="imageInput" class="hidden" accept="image/*" onchange="changeImage(event)">
    </div>

    <div class="data">
      <label for="name">Name</label>
      <input id="name" type="text" class="input-field" value="Kucing" />
    </div>
    <div class="data">
      <label for="username">Username</label>
      <input id="username" type="text" class="input-field" value="Kucingku telu" />
    </div>
    <div class="data">
      <label for="email">Email</label>
      <input id="email" type="email" class="input-field" value="mewomeow@gmail.com" />
    </div>
    <div class="data">
      <label for="bio">Bio</label>
      <input id="bio" class="input-field" value="Meow, meow meow meow meow.">
    </div>

    <div class="edit">
      <button onclick="saveProfile()">Save Profile</button>
    </div>
  </div>

  <script>
    function changeImage(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('profileImage').src = e.target.result;
      }
      reader.readAsDataURL(file);
    }

    function saveProfile() {
      const name = document.getElementById('name').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const bio = document.getElementById('bio').value;

      console.log('Profile saved:', { name, username, email, bio });

      alert('Profile saved successfully!');
    }
  </script>
</body>
</html>
